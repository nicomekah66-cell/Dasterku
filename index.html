<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dasterku | Katalog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f7f7f7;
    }
    header {
      background: #e91e63;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    .card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }
    .card-body {
      padding: 15px;
    }
    .card-body h3 {
      margin: 0 0 10px;
      font-size: 18px;
    }
    .price {
      color: #e91e63;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .btn {
      display: block;
      text-align: center;
      background: #25D366;
      color: white;
      text-decoration: none;
      padding: 10px;
      border-radius: 6px;
      font-weight: bold;
    }
    footer {
      text-align: center;
      padding: 15px;
      color: #777;
      font-size: 14px;
    }
  </style>
</head>
<body>

<header>
  <h1>Dasterku</h1>
  <p>Katalog Daster Murah & Nyaman</p>
</header>

<div class="container">

  <div class="card">
    <img src="https://via.placeholder.com/400x400?text=Daster+Mawar">
    <div class="card-body">
      <h3>Daster Mawar</h3>
      <div class="price">Rp 75.000</div>
      <a class="btn" href="https://wa.me/62XXXXXXXXXX?text=Halo+saya+mau+pesan+Daster+Mawar" target="_blank">
        Pesan via WhatsApp
      </a>
    </div>
  </div>

  <div class="card">
    <img src="https://via.placeholder.com/400x400?text=Daster+Polos">
    <div class="card-body">
      <h3>Daster Polos</h3>
      <div class="price">Rp 65.000</div>
      <a class="btn" href="https://wa.me/62XXXXXXXXXX?text=Halo+saya+mau+pesan+Daster+Polos" target="_blank">
        Pesan via WhatsApp
      </a>
    </div>
  </div>

  <div class="card">
    <img src="https://via.placeholder.com/400x400?text=Daster+Premium">
    <div class="card-body">
      <h3>Daster Premium</h3>
      <div class="price">Rp 90.000</div>
      <a class="btn" href="https://wa.me/62XXXXXXXXXX?text=Halo+saya+mau+pesan+Daster+Premium" target="_blank">
        Pesan via WhatsApp
      </a>
    </div>
  </div>

</div>

</body>
</html>
